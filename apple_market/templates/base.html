<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apple Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <a href="/">Apple Market</a>
    {% if current_user.is_authenticated %}
        <a href="/logout">Выйти</a>
        <a href="/message/sell">Продать</a>
        {% if current_user.is_admin %}
            <a href="/admin/add">Добавить</a>
            <a href="/admin/messages">Заявки</a>
        {% endif %}
    {% else %}
        <a href="/login">Вход</a>
        <a href="/register">Регистрация</a>
    {% endif %}
</header>

<div class="container">
{% block content %}{% endblock %}
</div>
</body>
</html>
